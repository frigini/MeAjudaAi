name: 'Setup PostgreSQL Connection'
description: 'Build PostgreSQL connection string from secrets and defaults'
inputs:
  postgres-host:
    description: 'PostgreSQL host'
    required: false
    default: 'localhost'
  postgres-port:
    description: 'PostgreSQL port'
    required: false
    default: '5432'
  postgres-db:
    description: 'PostgreSQL database name'
    required: false
    default: 'meajudaai_test'
  postgres-user:
    description: 'PostgreSQL username'
    required: false
    default: 'postgres'
  postgres-password:
    description: 'PostgreSQL password'
    required: false
    default: 'test123'
outputs:
  connection-string:
    description: 'Complete PostgreSQL connection string'
    value: ${{ steps.build.outputs.connection-string }}
runs:
  using: 'composite'
  steps:
    - name: Build connection string
      id: build
      shell: bash
      env:
        PG_HOST: ${{ inputs.postgres-host }}
        PG_PORT: ${{ inputs.postgres-port }}
        PG_DB: ${{ inputs.postgres-db }}
        PG_USER: ${{ inputs.postgres-user }}
        PG_PASS: ${{ inputs.postgres-password }}
      run: |
        CONNECTION_STRING="Host=${PG_HOST};Port=${PG_PORT};Database=${PG_DB};Username=${PG_USER};Password=${PG_PASS}"
        echo "connection-string=${CONNECTION_STRING}" >> $GITHUB_OUTPUT
