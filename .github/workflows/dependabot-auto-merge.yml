name: Dependabot Auto-Merge
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      # Auto-approve patch updates para pacotes de baixo risco
      - name: Approve patch updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' &&
          (
            contains(steps.metadata.outputs.dependency-names, 'Aspire.') ||
            contains(steps.metadata.outputs.dependency-names, 'FluentAssertions') ||
            contains(steps.metadata.outputs.dependency-names, 'Bogus') ||
            contains(steps.metadata.outputs.dependency-names, 'SonarAnalyzer')
          )
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      # Auto-merge ap√≥s CI passar
      - name: Enable auto-merge for patch updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' &&
          (
            contains(steps.metadata.outputs.dependency-names, 'Aspire.') ||
            contains(steps.metadata.outputs.dependency-names, 'FluentAssertions') ||
            contains(steps.metadata.outputs.dependency-names, 'Bogus')
          )
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
