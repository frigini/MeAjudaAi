# yamllint disable rule:document-start
# RabbitMQ message broker service
# Use with: docker compose -f base/rabbitmq.yml up
#
# Security: RABBITMQ_USER and RABBITMQ_PASS are required via environment variables
# Set in .env file or via environment - will fail if not provided (no guest defaults)

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: meajudaai-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:?Missing RABBITMQ_USER environment variable}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:?Missing RABBITMQ_PASS environment variable}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - meajudaai-network

volumes:
  rabbitmq_data:
    name: meajudaai-rabbitmq-data

networks:
  meajudaai-network:
    name: meajudaai-network
    driver: bridge