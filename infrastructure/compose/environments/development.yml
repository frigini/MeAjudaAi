# Complete development environment for MeAjudaAi
# Includes all necessary services for local development
# Usage: docker compose -f environments/development.yml up -d

services:
  # Main database
  postgres:
    image: postgres:16
    container_name: meajudaai-postgres-dev
    environment:
      POSTGRES_DB: MeAjudaAi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - meajudaai-network

  # Keycloak with its own database
  keycloak-db:
    image: postgres:16
    container_name: meajudaai-keycloak-db-dev
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - meajudaai-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: meajudaai-keycloak-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    command: ["start-dev", "--import-realm"]
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ../../keycloak/config/realm-import:/opt/keycloak/data/import
    depends_on:
      - keycloak-db
    networks:
      - meajudaai-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: meajudaai-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - meajudaai-network

  # RabbitMQ for messaging
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: meajudaai-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - meajudaai-network

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: meajudaai-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@meajudaai.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - meajudaai-network

volumes:
  postgres_data:
    name: meajudaai-postgres-data-dev
  keycloak_db_data:
    name: meajudaai-keycloak-db-data-dev
  keycloak_data:
    name: meajudaai-keycloak-data-dev
  redis_data:
    name: meajudaai-redis-data-dev
  rabbitmq_data:
    name: meajudaai-rabbitmq-data-dev
  pgadmin_data:
    name: meajudaai-pgadmin-data-dev

networks:
  meajudaai-network:
    name: meajudaai-network-dev
    driver: bridge