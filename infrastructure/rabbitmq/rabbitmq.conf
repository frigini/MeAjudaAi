# RabbitMQ Configuration for Security
# This file configures RabbitMQ to disable default guest user access
# and enforce secure authentication

# Disable guest user for security (guest can only connect from localhost by default)
# This prevents any remote access with default credentials
loopback_users.guest = false

# Only allow connections from authenticated users
# This ensures no anonymous access is possible
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN

# Enable management plugin with authentication required
management.tcp.port = 15672

# Log authentication failures for security monitoring
log.connection.level = info
log.channel.level = info

# Set reasonable connection limits
connection_max = 1000
channel_max = 2047

# Security: Require authentication for all operations
default_vhost = /
default_user = 
default_pass = 
default_user_tags = 
default_permissions.configure = 
default_permissions.write = 
default_permissions.read = 